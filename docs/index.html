<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TERRENOS</title>
    <style media="screen">
      body{
        margin: 0;
      }
      .anuncio{
        background-color: #00796B;
        color: #fff;
        width: 100%;
        height: 54px;
        position: fixed;
        z-index: 100;
        }
      .anuncio p {
        color:#fff;
        text-align: center;
        font-family: sans-serif;
      }
      nav ul{
        list-style: none;
        overflow: hidden;
      }
      nav ul li {
        float: right;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      nav ul li a {
        display: block;
        padding-right: 10px;
        color: #000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="anuncio">
      <p>Anunciate en este espacio</p>
    </header>
  <iframe class="map-canvas" src="https://mapsengine.google.com/map/embed?mid=1-0FAdlHHe-xoXcjWlq-Z4RRXtgI" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;z-index:50;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>
  </body>
</html>
